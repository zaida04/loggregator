version: '3.8'

services:
  db:
    image: postgres:16.1
    restart: always
    ports:
      - 7777:5432
    environment:
      POSTGRES_USER: LOGG_USER
      POSTGRES_PASSWORD: LOGG_PASS
      POSTGRES_DB: loggregator
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
